<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" href="https://www.comunidad-ola.com/portal/images/Logosempresas/claro_logo_2.jpg">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }

    .btn-claro {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #e60000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 9999;
    }

    .btn-claro:hover {
      background-color: #c00000;
      transform: scale(1.05);
    }

    .busqueda-container {
      position: absolute;
      top: 100px; /* üîΩ M√ÅS ABAJO */
      left: 20px;
      z-index: 9999;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
    }

    .busqueda-container input {
      width: 200px;
      padding: 8px 8px 8px 30px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .busqueda-container .icono-lupa {
      position: absolute;
      margin-left: 8px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- üîç Buscador -->
  <div class="busqueda-container">
    <span class="icono-lupa">üîç</span>
    <input type="text" id="busqueda" placeholder="Buscar ubicaci√≥n..." />
  </div>

  <!-- üó∫Ô∏è Mapa -->
  <div id="map"></div>

  <!-- ‚¨Ö Bot√≥n Volver -->
  <a href="/" class="btn-claro">‚¨Ö Volver</a>

  <script>
    // Si usas Flask, esta l√≠nea debe estar activa:
    const ubicaciones = {{ ubicaciones | tojson | safe }};

    // Si solo est√°s probando sin backend, usa esta l√≠nea en su lugar:
    // const ubicaciones = [
    //   { Ubicacion: "Bogot√°", Aliado: "Claro", Carga: 500, Latitud: 4.65, Longitud: -74.1 },
    //   { Ubicacion: "Cali", Aliado: "Claro", Carga: 480, Latitud: 3.45, Longitud: -76.5 },
    //   { Ubicacion: "Medell√≠n", Aliado: "Claro", Carga: 460, Latitud: 6.25, Longitud: -75.56 }
    // ];

    const map = L.map('map').setView([4.5, -75.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marcadores = [];

    function mostrarMarcadores(filtro = "") {
      marcadores.forEach(m => map.removeLayer(m));
      marcadores = [];

      let encontrados = ubicaciones.filter(u =>
        u.Ubicacion.toLowerCase().includes(filtro.toLowerCase())
      );

      encontrados.forEach(u => {
        const popup = `
          <b>${u.Ubicacion}</b><br>
          Aliado: ${u.Aliado}<br>
          Carga: ${u.Carga} W<br>
          Lat: ${u.Latitud}, Lon: ${u.Longitud}
        `;
        const marker = L.marker([u.Latitud, u.Longitud])
          .addTo(map)
          .bindPopup(popup);
        marcadores.push(marker);
      });

      if (encontrados.length === 1) {
        map.setView([encontrados[0].Latitud, encontrados[0].Longitud], 15);
      }
    }

    mostrarMarcadores();

    document.getElementById("busqueda").addEventListener("input", function () {
      const texto = this.value;
      mostrarMarcadores(texto);
    });
  </script>

</body>
</html>
