<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa</title>

  <!-- üß≠ Hoja de estilos de Leaflet (para mostrar mapas) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- üåê √çcono de la pesta√±a (favicon) -->
  <link rel="icon" href="https://www.comunidad-ola.com/portal/images/Logosempresas/claro_logo_2.jpg">

  <!-- üìå Librer√≠a Leaflet para manejar mapas interactivos -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- üé® Estilos internos para el dise√±o del mapa, bot√≥n y buscador -->
  <style>
    /* Contenedor del mapa ocupa toda la pantalla */
    #map {
      height: 100vh;
    }

    /* Estilo del bot√≥n "Volver" */
    .btn-claro {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #e60000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 9999; /* Se muestra por encima del mapa */
    }

    .btn-claro:hover {
      background-color: #c00000;
      transform: scale(1.05);
    }

    /* Caja del buscador */
    .search-box {
      position: absolute;
      top: 100px;
      left: 20px;
      z-index: 9999;
      width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* Contenedor de resultados */
    .search-results {
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 6px 6px;
    }

    .search-result {
      padding: 8px 12px;
      cursor: pointer;
    }

    .search-result:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- üîç Caja de b√∫squeda de ubicaciones -->
  <div class="search-box">
    <input type="text" id="busqueda" placeholder="Buscar ubicaci√≥n..." autocomplete="off" />
    <div class="search-results" id="resultados"></div>
  </div>

  <!-- üó∫Ô∏è Contenedor del mapa -->
  <div id="map"></div>

  <!-- ‚¨Ö Bot√≥n para regresar al formulario -->
  <a href="/" class="btn-claro">‚¨Ö Volver</a>

  <!-- üß† Script principal que carga el mapa y los datos -->
  <script>
    // üîó Datos que vienen desde Flask (lista de ubicaciones en formato JSON)
    const ubicaciones = {{ ubicaciones | tojson | safe }};

    // üó∫Ô∏è Inicializa el mapa centrado en Colombia (coordenadas aproximadas)
    const map = L.map('map').setView([4.5, -75.5], 6);

    // üåç A√±ade la capa de mapa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marcadores = [];

    // üìå Recorre cada ubicaci√≥n y la muestra como marcador en el mapa
    ubicaciones.forEach(u => {
      const popup = `
        <b>${u.Ubicacion}</b><br>
        Aliado: ${u.Aliado}<br>
        Carga: ${u.Carga} W<br>
        Lat: ${u.Latitud}, Lon: ${u.Longitud}
      `;

      const marker = L.marker([u.Latitud, u.Longitud])
        .addTo(map)
        .bindPopup(popup); // Muestra info al hacer clic

      // Guarda cada marcador junto a su informaci√≥n
      marcadores.push({ ...u, marker });
    });

    // üîç Elementos del buscador
    const input = document.getElementById("busqueda");
    const resultados = document.getElementById("resultados");

    // üì• Escucha cambios en el input de b√∫squeda
    input.addEventListener("input", function () {
      const texto = this.value.toLowerCase();
      resultados.innerHTML = ""; // Limpia resultados anteriores

      if (texto === "") return;

      // üîé Filtra marcadores que coincidan con el texto
      const filtrados = marcadores.filter(u =>
        u.Ubicacion.toLowerCase().includes(texto)
      );

      // üñ±Ô∏è Crea los resultados clicables
      filtrados.forEach(u => {
        const div = document.createElement("div");
        div.className = "search-result";
        div.textContent = u.Ubicacion;

        div.addEventListener("click", () => {
          map.setView([u.Latitud, u.Longitud], 16); // Zoom al marcador
          u.marker.openPopup(); // Abre la info
          resultados.innerHTML = ""; // Limpia b√∫squeda
          input.value = u.Ubicacion;
        });

        resultados.appendChild(div);
      });
    });

    // üßΩ Oculta los resultados si se hace clic fuera del buscador
    document.addEventListener("click", function (e) {
      if (!document.querySelector(".search-box").contains(e.target)) {
        resultados.innerHTML = "";
      }
    });
  </script>

</body>
</html>
